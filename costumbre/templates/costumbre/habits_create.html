{% extends 'costumbre/base.html' %} 
{% block content %} 
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %}
   <label class="required" for="id_user">User:</label>                             
                  <div class="related-widget-wrapper" data-model-ref="пользователь">
                     <select name="user" required id="id_user">
                     <option value="">---------------------------</option>
                     <option value="{{ user.pk }}">{{ user }}</option>
                     </select>
                  </div>  
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Место где нужно выполнять привычку</label>
     <input type="text" name="place" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Время, когда необходимо выполнять привычку</label>
     <input type="time" name="datetime" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Действие, которое представляет из себя привычка</label>
     <input type="text" name="action" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Приятная привычка</label>
     <input type="text" name="sign_of_a_pleasant_habit" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Привычка которая связана с другой, но не для приятных</label>
     <input type="text" name="related_Habit" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Периодичность выполнения привычки для напоминания в днях</label>
     <input type="text" name="periodicity" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Вознаграждение</label>
     <input type="text" name="reward" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Время на выполнение</label>
     <input type="time" name="time_to_complete" class="form-control" id="inputSuccess1">
   </div>
   <div class="form-group has-success">
     <label class="control-label" for="inputSuccess1">Доступно ли всем?</label>
     <select name="is_active" class="form-control" id="inputSuccess1">
       <option value="1">Да</option>
       <option value="0">Нет</option>
     </select>
   </div>
   <div class="form-group has-error">
      <label class="control-label" for="inputError1"></label>
      <input type="submit" class="btn btn-primary" id="inputError1">
   </div>
</form>
{% endblock %}
