{% extends 'costumbre/base.html' %} 
{% block content %} 

<input onclick="window.location.href='/costumbre/create/'" class="btn btn-success mb-4" type="submit" value="Добавить привычку" id="add-article-btn" style="position: absolute; top: 28%; left: 18%;">
   
   {% for object in object_list %}
         <div class="col-md-4">
            <div class="card mb-4 box-shadow">
            <div class="card-body">
               <p class="card-text">Пользователь: {{object.user}}</p>
               <p class="card-text">Действие: {{object.action}}</p>
               <div class="d-flex justify-content-between align-items-center">
               <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/costumbre/{{ object.pk }}/'">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/costumbre/update/{{ object.pk }}'">Edit</button>
                  <button type="button" class="btn btn-danger" onclick="window.location.href='/costumbre/delete/{{ object.pk }}'">Delete</button>
               </div>
               </div>
            </div>
         
         </div>
         </div>
         <style>
            .btn{
               float: left;
            }
            .card-body  {
               
               height:230px;
            }
         </style>
   {% endfor %}

{% endblock %}
